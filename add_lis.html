<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="add_list.css">
</head>
<body>
  <h1>Product Management</h1>

  <h2>Add Product</h2>
  <form id="product-form">
    <label for="vendor-name">Vendor Name:</label>
    <input type="text" id="vendor-name" required>

    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" required>

    <label for="purchase-quantity">Purchase Quantity:</label>
    <input type="text" id="purchase-quantity" required>

    <label for="unit-measure">Unit Measure:</label>
    <input type="text" id="unit-measure" required>

    <label for="purchase-price">Purchase Price:</label>
    <input type="text" id="purchase-price" required>

    <label for="sale-price">Sale Price:</label>
    <input type="text" id="sale-price" required>

    <label for="payment-status">Payment Status:</label>
    <input type="checkbox" id="cash-checkbox"> Cash
    <input type="checkbox" id="credit-checkbox"> Credit

    <button type="submit">Add Product</button>
  </form>
  <a href="profit_analytics.html"><button>Day Profit</button></a>
  <a href="billwindow.html"><button>Make Bill</button></a>

  <h2>Product List</h2>
<table id="product-list">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Vendor Name</th>
      <th>Purchase Price</th>
      <th>Sale Price</th>
      <th>Purchase Quantity</th>
      <th>Quantity in Stock</th>
      <th>Unit Measure</th>
      <th>Payment Status</th>
    </tr>
  </thead>
  <tbody id="product-table-body"></tbody>
</table>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="add_list.js"></script>
</body>
</html>
